<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <p class="paragraph">This is a paragraph</p>
    <input type="text" id="name" value="John Doe">
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  </div>

  <script>
    // .html() 메소드를 사용하여 선택한 요소의 HTML 내용을 가져와서 출력
    var htmlContent = $('div').html();
    console.log('HTML Content:', htmlContent);

    // .text() 메소드를 사용하여 선택한 요소의 텍스트 내용을 가져와서 출력
    var textContent = $('p').text();
    console.log('Text Content:', textContent);

    // .width() 메소드를 사용하여 선택한 이미지의 너비를 가져와서 출력
    var imageWidth = $('img').width();
    console.log('Image Width:', imageWidth);

    // .height() 메소드를 사용하여 선택한 이미지의 높이를 가져와서 출력
    var imageHeight = $('img').height();
    console.log('Image Height:', imageHeight);

    // .attr() 메소드를 사용하여 선택한 요소의 속성 값을 가져와서 출력
    var altText = $('img').attr('alt');
    console.log('Alt Text:', altText);

    // .position() 메소드를 사용하여 선택한 요소의 위치를 가져와서 출력
    var position = $('p').position();
    console.log('Position:', position);

    // .val() 메소드를 사용하여 선택한 입력 요소의 값을 가져와서 출력
    var inputValue = $('#name').val();
    console.log('Input Value:', inputValue);
  </script>
</body>
</html>
