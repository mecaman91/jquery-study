<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
  <div>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>

  <div id="container">
    <h1>jQuery Example</h1>
    <p>This is a sample paragraph.</p>
  </div>

  <script>
    // .append() 메소드를 사용하여 새로운 li 요소를 ul 요소에 추가
    $('<li>Item 4</li>').appendTo('#list');

    // .prepend() 메소드를 사용하여 새로운 li 요소를 ul 요소에 추가
    $('<li>Item 0</li>').prependTo('#list');

    // .appendTo() 메소드를 사용하여 새로운 p 요소를 #container 요소의 마지막 자식으로 추가
    $('<p>Another paragraph</p>').appendTo('#container');

    // .prependTo() 메소드를 사용하여 새로운 h2 요소를 #container 요소의 첫 번째 자식으로 추가
    $('<h2>New heading</h2>').prependTo('#container');
  </script>
</body>
</html>
