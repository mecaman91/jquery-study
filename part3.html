<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="sibling1">Sibling 1</div>
    <div class="selected">Selected</div>
    <div class="sibling2">Sibling 2</div>
    <div class="sibling3">Sibling 3</div>
    <div class="sibling4">Sibling 4</div>
  </div>

  <script>
    // .siblings() 메소드를 사용하여 선택한 요소의 형제 요소(sibling1, sibling2, sibling3, sibling4)를 선택
    var siblings = $('.selected').siblings();
    siblings.css('border', '1px solid red');

    // .next() 메소드를 사용하여 선택한 요소의 다음 요소(sibling2)를 선택
    var next = $('.selected').next();
    next.css('font-weight', 'bold');

    // .nextAll() 메소드를 사용하여 선택한 요소의 모든 다음 요소(sibling2, sibling3, sibling4)를 선택
    var nextAll = $('.selected').nextAll();
    nextAll.css('color', 'blue');

    // .nextUntil() 메소드를 사용하여 선택한 요소와 다음 sibling3 요소 사이의 모든 요소(sibling2)를 선택
    var nextUntil = $('.selected').nextUntil('.sibling3');
    nextUntil.css('background-color', 'pink');

    // .prev() 메소드를 사용하여 선택한 요소의 이전 요소(sibling1)를 선택
    var prev = $('.selected').prev();
    prev.css('font-style', 'italic');

    // .prevAll() 메소드를 사용하여 선택한 요소의 모든 이전 요소(sibling1)를 선택
    var prevAll = $('.selected').prevAll();
    prevAll.css('text-decoration', 'underline');

    // .prevUntil() 메소드를 사용하여 선택한 요소와 이전 sibling1 요소 사이의 모든 요소를 선택
    var prevUntil = $('.selected').prevUntil('.sibling1');
    prevUntil.css('font-size', '24px');
  </script>

</body>
</html>
